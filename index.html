<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            <button class="operator" id="backspace">
                <img>
            </button>
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="exponent">
                <span>x</span>
                <sup>y</sup>
            </button>
            <button class="btn" id="exponent">
                <span>x</span>
                !
            </button>
            <button class="operator" id="divide">รท</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="operator" id="multiply">x</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="operator" id="add">+</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="comma">,</button>
            <button class="operator" id="equal">=</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
