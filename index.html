<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            <div class="operator" id="backspace">
                <img>
            </div>
            <div class="btn" id="clear">AC</div>
            <div class="btn" id="exponent">
                <span>x</span>
                <sup>y</sup>
            </div>
            <div class="btn" id="exponent">
                <span>x</span>
                !
            </div>
            <div class="operator" id="divide">รท</div>
            <div class="btn" id="7">7</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="9">9</div>
            <div class="operator" id="multiply">x</div>
            <div class="btn" id="4">4</div>
            <div class="btn" id="5">5</div>
            <div class="btn" id="6">6</div>
            <div class="operator" id="subtract">-</div>
            <div class="btn" id="1">1</div>
            <div class="btn" id="2">2</div>
            <div class="btn" id="3">3</div>
            <div class="operator" id="add">+</div>
            <div class="btn" id="0">0</div>
            <div class="btn" id="comma">,</div>
            <div class="operator" id="equal">=</div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
